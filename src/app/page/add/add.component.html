<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">

    <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
            <label for="email" class="sr-only">Email</label>

            <div class="relative">
                <label for="">Title</label>
                <input formControlName="title" type="email"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter email" />
                <div *ngIf="form.get('title')?.errors?.['required'] && form.controls['title'].touched">Title không được
                    để trống</div>
            </div>

            <div class="relative">
                <label for="">image</label>
                <input formControlName="image" type="email"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter email" />
                <div *ngIf="form.get('image')?.errors?.['required'] && form.controls['image'].touched">Anh khong duoc de
                    trong</div>
            </div>

            <div class="relative">
                <label for="">price</label>
                <input formControlName="price" type="number"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter email" />
                <div *ngIf="form.get('price')?.errors?.['required'] && form.controls['price'].touched">gia khong duoc de
                    trong</div>
                <div *ngIf="form.get('price')?.errors?.['min'] && form.controls['price'].touched">Gia phai lon hon 0
                </div>

            </div>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
                Sign in
            </button>
        </div>
    </form>
</div>
