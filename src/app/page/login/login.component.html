<p>register works!</p>
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">

    <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="mx-auto mb-0 mt-8 max-w-md space-y-4">
        <div>
            <label for="email" class="sr-only">Email</label>
            <div class="relative">
                <label for="">Email</label>
                <input formControlName="email" type="text"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter email" />
                <div *ngIf="form.get('email')?.errors?.['required'] && form.controls['email'].touched">Email duoc de
                    trong</div>
            </div>

            <div class="relative">
                <label for="">password</label>
                <input formControlName="password" type="password"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter email" />
                <div *ngIf="form.get('password')?.errors?.['required'] && form.controls['password'].touched">password
                    khong duoc de
                    trong</div>
                <div *ngIf="form.get('password')?.errors?.['minLength'] && form.controls['password'].touched">password
                    phai lon hon 6 ki tu
                </div>

            </div>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
                Sign in
            </button>
        </div>
    </form>
</div>
